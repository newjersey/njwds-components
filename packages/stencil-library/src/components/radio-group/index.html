  <body>
    <h1>Radio Group Component</h1>
    <h2>Default</h2>
    <form class="usa-form">
        <njwds-radio-group name="historial-figures">
            <span slot="legend">Select one historical figure</span>
            <njwds-radio input-id="historical-douglass" type="radio" value="frederick-douglass">
                Frederick Douglass
            </njwds-radio>
            <njwds-radio  input-id="historical-truth" type="radio" value="sojourner-truth">
                Sojourner Truth
            </njwds-radio>
        </njwds-radio-group>
    </form>
    <h2>Tile</h2>
    <form class="usa-form">
        <njwds-radio-group name="historical-figures-2" tile required id="tile-radio-group">
            <span slot="legend">Select one historical figure</span>
            <njwds-radio input-id="historical-douglass-2" type="radio" value="frederick-douglass" required>
                Frederick Douglass
            </njwds-radio>
            <njwds-radio input-id="historical-truth-2" type="radio" value="sojourner-truth">
                Sojourner Truth
            </njwds-radio>
        </njwds-radio-group>
        <njwds-button id="njwds-button">Submit</njwds-button>
    </form>

            </div>
            <div class="usa-radio">
                <input class="usa-radio__input" id="historical-douglass-3" type="radio" name="historical-figures-3" value="frederick-douglass">
                <label class="usa-radio__label" for="historical-douglass-3">Frederick Douglass</label>
            </div>
        </fieldset>
        <button id="vanilla-button">Submit</button>
