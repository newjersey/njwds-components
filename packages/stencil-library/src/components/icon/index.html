<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Icon Component</title>
  <script type="module" src="/build/stencil-library.esm.js"></script>
  <script nomodule src="/build/stencil-library.js"></script>
  <link rel="stylesheet" href="/build/css/styles.css" />
</head>

<body>
  <main>
    <h1>Icon</h1>
    <h2>Size Variants</h2>
    <h3>Size="scale"</h3>
    <njwds-icon size="scale" icon="accessibility_new"></njwds-icon>
    <p>Planned Update: Icon should be 20x20</p>
    <h3>Size="3"</h3>
    <njwds-icon size="3" icon="accessibility_new"></njwds-icon>
    <h3>Size="4"</h3>
    <njwds-icon size="4" icon="accessibility_new"></njwds-icon>
    <h2>Decorative Variants</h2>
    <h3>Decorative</h3>
    <njwds-icon decorative="true" icon="accessibility_new"></njwds-icon>
    <h3>Non-Decorative</h3>
    <njwds-icon icon-title="Accessibility" icon="accessibility_new"></njwds-icon>
  </main>
</body>

</html>
