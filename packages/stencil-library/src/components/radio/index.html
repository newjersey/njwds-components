<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Radio Component</title>
    <script type="module" src="/build/stencil-library.esm.js"></script>
    <script nomodule src="/build/stencil-library.js"></script>
    <link rel="stylesheet" href="/build/css/styles.css" />
  </head>
  <body>
    <h1>Radio Component</h1>
    <h2>Default</h2>
    <form class="usa-form">
        <fieldset class="usa-fieldset">
            <legend class="usa-legend usa-legend">Select one historical figure</legend>
            <njwds-radio input-id="historical-douglass" type="radio" name="historical-figures" value="frederick-douglass">
                Frederick Douglass
            </njwds-radio>
            <njwds-radio  input-id="historical-truth" type="radio" name="historical-figures" value="sojourner-truth">
                Sojourner Truth
            </njwds-radio>
        </fieldset>
    </form>
    <h2>Tile</h2>
    <fieldset class="usa-fieldset">
        <legend class="usa-legend usa-legend">Select one historical figure</legend>
        <njwds-radio tile input-id="historical-douglass-2" type="radio" name="historical-figures-2" value="frederick-douglass">
            Frederick Douglass
        </njwds-radio>
        <njwds-radio tile input-id="historical-truth-2" type="radio" name="historical-figures-2" value="sojourner-truth">
            Sojourner Truth
        </njwds-radio>
    </fieldset>
  
  </body>
</html>
